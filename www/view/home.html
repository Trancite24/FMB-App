<html lang="en-US">
<head>
  <title>Yung</title>
  <meta content="IE=edge" http-equiv="x-ua-compatible">
  <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <!-- Icons -->
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all" rel="stylesheet" type="text/css">
  <!-- Styles -->
  <script type="text/javascript" src="../controllers/home_controller.js"></script>
  <!--font-awsome-css-->
  <link rel="stylesheet" href="../css/external/font-awesome.min.css">
  <!--bootstrap-->
  <link href="../css/external/bootstrap.min.css" rel="stylesheet" type="text/css">
  <!--custom css-->
  <link href="../css/external/style.css" rel="stylesheet" type="text/css"/>
  <!--component-css-->
  <script src="../js/external/jquery-2.1.4.min.js"></script>
  <!--script-->
  <script src="../js/external/modernizr.custom.js"></script>
  <script src="../js/external/bigSlide.js"></script>
  <script>
    $(document).ready(function() {
      $('.menu-link').bigSlide();
    });
  </script>
  <!-- web-fonts -->
  <link href='//fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
  <!-- //web-fonts -->
</head>

<body>
<div class="m-scene" id="main"> <!-- Main Container -->
  <!-- Page Content -->
  <div id="content" class="page">

    <!-- Toolbar -->
    <div id="toolbar" class="primary-color">
      <span class="title1"> Yung </span>
      <div class="open-right" >
        <i class="ion-android-menu" onclick="goContact();"></i>
      </div>
    </div>
  </div>
        
  <!-- Main Content -->
  <div class="animated fadeinup">
    <br><br>
    <div class="details-grid bus">
      <div class="details-shade ">
        <div class="details-right">
          <img src="../images/logo.png" alt=" ">
          <h3>Plan Your Journey</h3>
          <h4>You are never lost with us.</h4>
        </div>
      </div>
    </div>
    <div class="w3agile banner-bottom">
      <ul>
        <li><a class="hvr-radial-out"><i aria-hidden="true"></i><img src="../images/enter.png" onclick="EnterAlert();"/></a><h6>Enter</h6></li>
        <li><a class="hvr-radial-out"><i aria-hidden="true"></i><img src="../images/search.png" onclick="SearchAlert();"/></a><h6>Search</h6></li>
        <li><a class="hvr-radial-out"><i aria-hidden="true"></i><img src="../images/plan.png" onclick="PlanAlert();"/></a><h6>Plan</h6></li>
        <li><a class="hvr-radial-out"><i aria-hidden="true"></i><img src="../images/go.png" onclick="GoAlert();"/></a><h6>Go</h6></li>
      </ul>
    </div>
    <!-- //banner -->
    <!--bus -->
    <div class="w3agile contact">
      <div class="book-a-ticket">
        <div class=" bann-info">
          <form>
            <div class="ban-top">
              <div class="bnr-left">
                <label class="inputLabel">From</label>
                <input class="city" type="text" value="Enter a city" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Enter a city';}" required="">
              </div>

              <div class="bnr-left">
                <label class="inputLabel">To</label>
                <input class="city" type="text" value="Enter a city" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Enter a city';}" required="">
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="ban-bottom">
              <div class="bnr-right">
                <label class="inputLabel">Date of Journey</label>
                <input class="date" id="datepicker" type="text" value="dd-mm-yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'dd-mm-yyyy';}" required=>
              </div>
              <div class="bnr-right">
                <label class="inputLabel">Time of Journey</label>
                <input class="date" id="datepicker1" type="text" value="hh-mm" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'hh-mm';}" required=>
              </div>
              <div class="clearfix"></div>
              <!---start-date-piker---->
              <link rel="stylesheet" href="css/jquery-ui.css" />
              <script src="js/jquery-ui.js"></script>
              <script>
                $(function() {
                  $( "#datepicker,#datepicker1" ).datepicker();
                });
              </script>
              <!---/End-date-piker---->
            </div>
            <div class="search">
              <input type="submit" value="Search" onclick="goResults();">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div> <!-- End of Main Contents -->
      
       
</div> <!-- End of Page Content -->

</div> <!-- End of Page Container -->

<!-- pop-up-box -->
<script src="../js/external/jquery.magnific-popup.js" type="text/javascript"></script>
<script>
  $(document).ready(function() {
    $('.popup-top-anim').magnificPopup({
      type: 'inline',
      fixedContentPos: false,
      fixedBgPos: true,
      overflowY: 'auto',
      closeBtnInside: true,
      preloader: false,
      midClick: true,
      removalDelay: 300,
      mainClass: 'my-mfp-zoom-in'
    });
  });
</script>
<!--//pop-up-box -->
<script src="../js/external/bootstrap.min.js"></script>
<script src="../js/external/jquery.nicescroll.js"></script>
<script src="../js/external/scripts.js"></script>
<script type="text/javascript" charset="utf-8" src="../cordova.js"></script>
</body>
</html>

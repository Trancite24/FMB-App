<html lang="en-US">
<head>
    <title>Yung</title>

    <!--Meta Content-->
    <meta content="IE=edge" http-equiv="x-ua-compatible">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">

    <!--Styles Import-->
    <link href="../css/external/google_fonts_open_sans_new.css" rel='stylesheet' type='text/css'>
    <link href="../css/external/ioniconsmin.css" media="all" rel="stylesheet" type="text/css">
    <link href="../css/external/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/external/style.css" rel="stylesheet" type="text/css"/>
    <link href='../css/external/google_fonts_abril_fatface.css' rel='stylesheet' type='text/css'>
    <link href='../css/external/google_fonts_open_sans.css' rel='stylesheet' type='text/css'>
    <link href="../css/home_page.css" rel="stylesheet" type="text/css"/>

    <!--Scripts Import-->
    <script src="../js/external/jquery-2.1.4.min.js"></script>
    <script src="../js/external/modernizr.custom.js"></script>

</head>

<body onload="onload_route_timetable()">

<!-- Main Container -->
<div class="m-scene" id="main">
    <!-- Page Content -->
    <div id="content" class="page">

        <!-- Toolbar -->
        <div id="toolbar" class="primary-color">
            <span class="title"> Time Tables </span>
            <div class="open-right">
                <i class="ion-android-menu" onclick="goContact();"></i>
            </div>
        </div>

        <div id="loadingDiv" style="display:none"> </div>
        <!-- Main Content -->
        <div class="animated fadeinup delay-1">

            <br><br>
            <div class="details-grid bus">
                <div class="details-shade ">
                    <div class="details-right">
                        <img src="../images/logo.png" alt=" ">
                        <h3>Plan Your Journey</h3>
                        <h4>You Are Never Lost</h4>
                    </div>
                </div>
            </div>
            <div class="w3agile banner-bottom">
                <ul>
                    <li><a class="hvr-radial-out"><i aria-hidden="true"></i><img src="../images/plan.png"
                                                                                 class="img-dp"
                                                                                 onclick="timeTableWindow();"/></a><h6>
                        Time Table</h6></li>
                    <li><a class="hvr-radial-out"><i aria-hidden="true"></i><img src="../images/enter.png" class="img-dp"
                                                                                 onclick="transitPlanWindow();"/></a><h6>
                        Transit</h6></li>
                    <li><a class="hvr-radial-out"><i aria-hidden="true"></i><img src="../images/go.png" class="img-dp"
                                                                                 onclick="busSearchWindow();"/></a><h6>Buses</h6>
                    </li>
                    <li><a class="hvr-radial-out"><i aria-hidden="true"></i><img src="../images/search.png"
                                                                                 class="img-dp"
                                                                                 onclick="RoutesWindow();"/></a><h6>
                        Routes</h6></li>
                </ul>
            </div>
            <!-- //banner -->
            <!--bus -->
            <div class="w3agile contact">
                <div class="book-a-ticket">
                    <div class=" bann-info">
                        <div class="ban-top">
                            <div class="bnr-center_full">
                                <label for="route" class="inputLabel">Enter Route</label>
                                <input autocomplete="on" list="routes" class="city" id="route" type="text" value="Enter a route"
                                       onfocus="this.value = '';"
                                       onblur="if (this.value == '') {this.value = 'Enter a route';}" required="">
                            </div>

                            <div class="clearfix"></div>
                        </div>
                        <datalist id="routes"></datalist>
                        <div class="search">
                            <input type="submit" value="Get Time Table" onclick="goResults();">
                        </div>
                    </div>
                </div>
                <!--- /bus-tp ---->
                <div class="w3agile bus-midd" id="route_table_div" style="display:none">
                    <div class="table-responsive">
                        <table class="table table-bordered agileinfo">
                            <thead>
                            <tr>
                                <th>Start</th>
                                <th>Start Time</th>
                                <th>End</th>
                                <th>End Time</th>
                            </tr>
                            </thead>
                            <tbody id="route_table_body">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div> <!-- End of Main Contents -->
    </div> <!-- End of Page Content -->
</div> <!-- End of Page Container -->

<!--Controller Import-->
<script type="text/javascript" src="../controllers/home_controller.js"></script>
<script type="text/javascript" src="../controllers/route_timetable_controller.js"></script>

</body>
</html>

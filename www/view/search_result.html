<html lang="en-US">
<head>

    <!--Meta Contents-->
    <meta content="IE=edge" http-equiv="x-ua-compatible">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">

    <!--Style Imports-->
    <link href="../css/external/google_fonts_open_sans_new.css" rel='stylesheet' type='text/css'>

<body onload="onload_search_result()">
<!-- Main Container -->
<div class="m-scene" id="main">
    <!-- Page Content -->
    <div id="content" class="page">

        <!-- Toolbar -->
        <div id="toolbar" class="primary-color">
            <div class="open-left">
                <i class="ion-arrow-left-c" onclick="goHome()"></i>
            </div>
            <span class="title"> Live Bus List </span>
            <div class="open-right">
                <i class="ion-android-menu" onclick="goContact()"></i>
            </div>
        </div>

        <!-- Main Content -->

        <!-- Activity Content -->
        <div class="animated fadeinup delay-1">
            <br><br><br>
            <ul class="list list-messages" id="resultdiv">
            </ul>
            <br><br><br>
        </div>
        <div class="swiper-container steps">
            <div class="steps-controllers white-text" align="center" style="padding-left: 40%">
                <!-- Add Arrows -->
                <div align="center" id="view_map">
                    <a onclick="goBusMap()" class="white-text" style="text-align: center">VIEW MAP</a></div>
            </div>
        </div>
    </div>
</div>

<!--Controller Import-->
<script type="text/javascript" src="../controllers/search_result_controller.js"></script>

<html lang="en-US">
<head>
    <title>Yung</title>

    <!--Meta Contents-->
    <meta content="IE=edge" http-equiv="x-ua-compatible">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">

    <!--Style Imports-->
    <link href="../css/external/google_fonts_open_sans_new.css" rel='stylesheet' type='text/css'>
    <link href="../css/external/ioniconsmin.css" media="all" rel="stylesheet" type="text/css">
    <link href="../css/keyframes.css" rel="stylesheet" type="text/css">
    <link href="../css/materialize.min.css" rel="stylesheet" type="text/css">
    <link href="../css/external/style.css" rel="stylesheet" type="text/css">

    <!--Script Imports-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>

</head>

<body>
<!-- Main Container -->
<div class="m-scene" id="main">
    <!-- Page Content -->
    <div id="content" class="page">

        <!-- Toolbar -->
        <div id="toolbar" class="primary-color">
            <div class="open-left">
                <i class="ion-arrow-left-c" onclick="goHome()"></i>
            </div>
            <span class="title"> Bus Halt List </span>
            <div class="open-right">
                <i class="ion-android-menu" onclick="goContact()"></i>
            </div>
        </div>

        <!-- Main Content -->

        <!-- Activity Content -->
        <div class="animated fadeinup delay-1">

            <br><br>
            <div class="details-grid bus2">
                <div class="details-shade ">
                    <div class="details-right">
                        <h3 id="timeToDestination"></h3>
                        <h4 id="from"></h4>
                        <h4 id="to"></h4>
                    </div>
                </div>
            </div>

            <div class="container activity">

                <div class="row">
                    <div class="col s12" id="exchange_stations">

                    </div>
                </div>
            </div>
        </div>
        <br><br><br>
        <div class="swiper-container steps">
            <div class="steps-controllers white-text" align="center" style="padding-left: 40%">
                <!-- Add Arrows -->
                <div align="center" id="view_map">
                    <a onclick="viewMap()" class="white-text" style="text-align: center">VIEW MAP</a></div>
            </div>
        </div>
    </div>
</div>

<!--Controller Import-->
<script type="text/javascript" src="../controllers/bus_halt_list_controller.js"></script>

</body>
</html>

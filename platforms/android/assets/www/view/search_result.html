<body>
<section class="w-section mobile-wrapper">
    <div class="page-content" id="main-stack">
        <div id="toolbar" class="primary-color">
            <!--<div class="open-left">-->
            <!--<i class="ion-arrow-left-c" onclick="goHome()"></i>-->
            <!--</div>-->
            <span class="title"> Yung </span>
        </div>
        <div class="body">
            <ul class="list list-messages" id="resultdiv">
            </ul>
            <div class="w-form padding">
                <br>
                <form id="submit-form" name="email-form" data-name="Email Form" data-redirect="settings.html"
                      action="#">
                    <input class="w-button action-button" type="submit" value="View On Map" id="viewmapbtn">

                </form>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="../external/js/jquery.min.js"></script>
<script type="text/javascript" src="../external/js/framework.js"></script>
<script>
    var locations = [];
    $(document).ready(function () {
        var results = JSON.parse(localStorage.getItem("results"));

        $.each(results, function (index, value) {
            locations.push([value.VehNoF,value.latitude, value.logitude]);
            $('#resultdiv').append("<li class=\"list-message\" data-ix=\"list-item\">" +
                    "<a class=\"w-clearfix w-inline-block result\">" +
                    "<div class=\"column-right\" style=\"padding-left: 20px\">" +
                    "<div class=\"message-title\"> Route No: "+ value.route_no+ "</div>" +
                    "<div class=\"message-text\"><b>Vehicle No : " + value.VehNoF + "</b><br><b>Now at: </b>" + value.now_at + "<br><b>Time to arrive : </b>" + value.timeToArrive + "<br><b>Distance from start point: </b>" + value.distance + "<br></div>" +
                    "</div>" +
                    "</a>" +
                    "</li>");
        });
        localStorage.setItem("map_data",JSON.stringify(locations));
    });
</script>
<script>
    $('#viewmapbtn').click(function () {
        window.location = "busmap.html";
    });
</script>
